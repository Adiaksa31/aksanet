  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 0) { 
        navbar.classList.add('blurred');
      } else {
        navbar.classList.remove('blurred');
      }
    });
  
    document.getElementById('menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobileMenu');
      const menuIcon = document.getElementById('menu-icon');
      
      // Toggle the mobile menu visibility
      mobileMenu.classList.toggle('hidden');
      
      if (menuIcon.classList.contains('fa-bars')) {
          menuIcon.classList.remove('fa-bars');
          menuIcon.classList.add('fa-xmark');
        } else {
          menuIcon.classList.remove('fa-xmark');
          menuIcon.classList.add('fa-bars');
        }
    });
  
    document.getElementById('userDropdownButton').addEventListener('click', function() {
      document.getElementById('userDropdownMenu').classList.toggle('hidden');
    });
  
    document.getElementById('mobileDropdownMenuButton').addEventListener('click', function() {
    const mobileArrowIcon = document.getElementById('mobile-arrow-icon');
    document.getElementById('mobileDropdownMenu').classList.toggle('hidden');
    if (mobileArrowIcon.classList.contains('fa-caret-down')) {
      mobileArrowIcon.classList.remove('fa-caret-down');
      mobileArrowIcon.classList.add('fa-caret-up');
    } else {
      mobileArrowIcon.classList.remove('fa-caret-up');
      mobileArrowIcon.classList.add('fa-caret-down');
    }
  });
  
    document.getElementById('mobileUserDropdownButton').addEventListener('click', function() {
      document.getElementById('mobileUserDropdownMenu').classList.toggle('hidden');
    });

    // Activate the smooth scroll and active state
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        // Smooth Scroll
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
        
        // Remove active class from all links
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('text-blue-500'));
        
        // Add active class to the clicked link
        this.classList.add('text-blue-500');
      });
    });
  </script>
